<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/Fevicon.png') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/fontawesome/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/themify-icons/themify-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/linericon/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/owl-carousel/owl.theme.default.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/owl-carousel/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!--===========================CSS File for TABLE=====================================-->
    <link rel="stylesheet" href="{{ url_for('static', filename='addcss/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='addcss/util.css') }}">

    <!--===============================================================================================-->
</head>


<!--================ Offer section start =================-->
<section class="section-margin">
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <h2 class="section-intro__title">Predict New Picture's Label for Project {{ projnm }}</h2>
            <p class="section-intro__subtitle">Let's guess what your picture is! :P </p>
            <p class="section-intro__subtitle">Upload one image below please </p>
            <p class="section-intro__subtitle">
                <div class="section-padding--small2 bg-magnolia" id="create project">
                    <center>
                        {{ form.csrf_token }}
                        <br><!--  render the form's CSRF field like normal. -->
                        {{ form.file_selector(class="button button-light") }}
                        <br>
                        {{ form.submit(class="button button-light", onclick="popupClickButton()") }}
                        <br>
                        
                        <script>
                            function popupClickButton() {
                                alert("Your image is being predited. Go to the status page to check predition results.");
                            }
                        </script>
                        <br>
                        <br>
                        <button type="submit" class="button button-light">
                            <a href="{{ url_for('status', projid=projid) }}">Go to Status Page</a></button>
                        <br />
                        <br>
                        <button type="submit" class="button button-light">
                            <a href="{{ url_for('projects') }}">Back to Project List Page</a></button>
                        <br />
                        <br>
                    </center>
                </div>
            </p>
        </form>
    </div>
</section>

</html>
