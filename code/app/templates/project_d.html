<div class="container">
    <form method="POST" enctype="multipart/form-data"> <!-- post : handle submission -->
        <h2>Project  {{ projnm }}</h2>
        <br/> Labels <br/>
        {% for lab in labels %}
            {{ lab.label_name }}
            {{ form.csrf_token }} <!--  render the form's CSRF field like normal. -->
            {{ form.file_selector }}
            {{ form.submit }}
            <br/>
        {% endfor %}
    </form>
</div> <!-- /container -->
